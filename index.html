<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 이미지 생성기</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI 이미지 생성기</h1>
      <form id="api-key-form">
        <input
          type="password"
          id="api-key"
          placeholder="OpenAI API 키를 입력하세요"
          required
        />
        <button type="submit">API 키 설정</button>
      </form>
      <form id="image-form" style="display: none">
        <input
          type="text"
          name="keyword"
          placeholder="이미지로 만들고 싶은 내용을 입력하세요"
          required
        />
        <button type="submit">이미지 생성</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
